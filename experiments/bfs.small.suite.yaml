name: bfs_small
executable: bfs
ncores: [1, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384]
time_limit: 3 
threads_per_rank: [1]
graphs:
  - generator: kagen
    type: rmat
    N: 12
    M: 15
    a: 0.57
    b: 0.19
    c: 0.19
    scale_weak: TRUE
  - generator: kagen
    type: rgg2d
    N: 12
    M: 15
    scale_weak: TRUE
  - generator: kagen
    type: gnm-undirected
    N: 12
    M: 15
    scale_weak: TRUE
  - generator: kagen
    type: rhg
    N: 12
    M: 15
    gamma: 2.6
    scale_weak: TRUE
config:
  - algorithm: [mpi, mpi_neighborhood, kamping, kamping_flattened, kamping_sparse, kamping_grid, mpl, rwth_mpi]
    iterations: [5]
